<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Básico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #262626;
        }

        .navbar {
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-family: 'Instagram Sans', sans-serif;
            font-size: 24px;
            color: #262626;
        }

        .navbar input {
            padding: 7px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .profile-header {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .profile-picture {
            margin-right: 30px;
        }

        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }

        .profile-info {
            max-width: 400px;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-info p {
            color: #8e8e8e;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .stats div {
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <h1>Instagram</h1>
        <input type="text" placeholder="Buscar">
    </div>

    <!-- Encabezado del perfil -->
    <div class="profile-header">
        <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Foto de perfil">
        </div>
        <div class="profile-info">
            <h2>Nombre de Usuario</h2>
            <p>Descripción breve del perfil. Amante de los viajes, la comida y la fotografía.</p>
            <div class="stats">
                <div><strong>120</strong> publicaciones</div>
                <div><strong>500</strong> seguidores</div>
                <div><strong>300</strong> seguidos</div>
            </div>
        </div>
    </div>

    <!-- Galería de publicaciones -->
    <div class="gallery">
        <img src="https://via.placeholder.com/300" alt="Post 1">
        <img src="https://via.placeholder.com/300" alt="Post 2">
        <img src="https://via.placeholder.com/300" alt="Post 3">
        <img src="https://via.placeholder.com/300" alt="Post 4">
        <img src="https://via.placeholder.com/300" alt="Post 5">
        <img src="https://via.placeholder.com/300" alt="Post 6">
        <img src="https://via.placeholder.com/300" alt="Post 7">
        <img src="https://via.placeholder.com/300" alt="Post 8">
        <img src="https://via.placeholder.com/300" alt="Post 9">
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 Instagram Clon - Proyecto Básico</p>
    </div>
</body>
</html>
